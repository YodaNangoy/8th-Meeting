<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <title>Web Design Class C</title>
</head>
<body>
  <div class="container">
    <h1>Formulir Calon Pegawai</h1>
    <form action="https://github.com/YodaNangoy">
      <label>
        Nama:
        <input type="Berhasil" name="names" value="" required>
      </label>

      <label>
        Alamat:
        <input type="text" name="address" value="">
      </label>

      <label>
        Password:
        <input type="text" name="password" value="" required>
      </label>

      <label for="gender">
        Jenis Kelamin:
        <input type="radio" name="gender">
        Laki - Laki
        <input type="radio" name="gender">
        Perempuan
      </label>

      <label>
        Bahasa pemograman yang dikuasai:
        <input type="checkbox">
        WEB
        <input type="checkbox">
        MOBILE
        <input type="checkbox">
        DESKTOP
      </label>

      <label for="city">
        Kota Asal:
        <select>
          <option value="christian">Semarang</option>
          <option value="yoda">Detroit</option>
          <option value="nangoy">Manado</option>
        </select>
      </label>

      <label>
        Apa yang Membuat Kami harus memilih Anda?
        <textarea rows="8" cols="70" placeholder="Tulis komentar Anda di sini"></textarea>
      </label>
      <button type="submit" name="button">proses</button>
    </form>
  </div>
</body>
</html>
